<!DOCTYPE html>
<html lang="ja">

<head>
    <title>ルーム作成|AITボンバー</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/roommake.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
</head>

<body>
    <main>
        <h1>ルーム作成</h1>
        <!-- ルーム作成 -->
        <div class="makeroom">
            <section id="create-room-section">
                <form action="{{ url_for('roommake') }}" method="post">
                    <div>
                        <input type="hidden" name="room_id" value="{{ room_id }}">
                    </div>
                    <div id="inputgroup">
                        <label class="inputlabel" for="roomname">ルーム名入力</label>
                        <div class="inputtext">
                            <input class="inputtext" type="text" name="roomname" placeholder="ルーム名" required>
                        </div>

                        <label class="inputlabel" for="playername">名前入力</label>
                        <div class="inputtext">
                            <input class="inputtext" type="text" name="playername" placeholder="プレイヤー名" required>
                        </div>

                    </div>
                    <div id="buttongroup">
                        <a href="{{ url_for('index') }}">戻る</a>
                        <button id="joinRoomButton" type="submit">作成</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
