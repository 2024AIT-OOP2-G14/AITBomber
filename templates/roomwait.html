<!DOCTYPE html>
<html lang="ja">

<head>
    <title>プレイヤー待機中|AITボンバー</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script defer src="../static/game.js"></script>
</head>

<body>
    <main>
            <!-- ルームの情報は実装不可なら削除してね -->
            <!-- 実装しようかな -->
            <h1>プレイヤー待機中</h1>
            <section>
                <p>ルームID: <strong>{{ room_id }}</strong></p>
                <p>ルーム名: {{ room['name'] }}</p>
                <p>ホスト: {{ room['host'] }}</p>
                <p>ルール: {{ room['rule'] }}</p>
            </section>

            <h2>参加者</h2>
            <section id="update_room">
                {% for player in room['players'] %}
                <li>{{ player }}</li>
                {% endfor %}
            </section>          
            {% if playername == room['host'] %}
             <button id="startGameButton">PLAY</button>
            {% endif %}
            <a href="{{ url_for('game') }}">PLAY(開発用)</a>
    </main>
</body>

</html>
